<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    {% block head %}{% endblock head %}
    <title>
        {% block title %}{% endblock title %}
    </title>
    <style>
      .btn-custom{
        background-color : #f14e92;
        color : white;
      }
      .btn-custom:hover{
        border : 2px solid grey;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <strong><font color="#f14e92">B</font>ook<font color="#f14e92">B</font></strong> Store
          </a>
          <form class="d-flex">
            {% if user.is_authenticated %}

            <a class="btn btn-custom" href="{% url 'ticket' %}">Raise Ticket</a> &nbsp; &nbsp;

            <a class="btn btn-custom" href="{% url 'my-ticket' %}">My Tickets</a>  &nbsp; &nbsp;

            <button type="button" class="btn btn-primary position-relative">
              Cart
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {% if cart_count %}
                <span id="temp-cart-count">{{cart_count}}</span>
                {% else %}
                <span id="temp-cart-count">0</span>
                {% endif %}
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            &nbsp; &nbsp;

            <button type="button" class="btn btn-primary position-relative">
              Inbox
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {% if notification_count %}
                {% else %}
                0
                {% endif %}
                <span class="visually-hidden">unread messages</span>
              </span>
            </button> &nbsp;
            <a class="btn btn-custom" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-custom" href="{% url 'login' %}">Sign In</a> &nbsp;
            <a class="btn btn-custom" href="{% url 'register' %}">Register</a>
            {% endif %}
          </form>
        </div>

      </nav>

    {% block body %}{% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    {% block js %}{% endblock js %}
  </body>
</html>
